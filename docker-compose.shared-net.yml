services:
  trail:
    image: docker.io/trailbase/trailbase:latest
    container_name: trailbase
    restart: unless-stopped
    # No port exposition to localhost - ports exposed only to the shared_net network
    networks:
      - shared_net
    volumes:
      # Mount Backblaze volume for persistent data storage
      - /mnt/backblaze/trailbase/traildepot:/app/traildepot
      # Optional: Mount logs directory
      - /mnt/backblaze/trailbase/logs:/app/logs
    environment:
      # Server configuration
      ADDRESS: "0.0.0.0:4000"  # Bind to all interfaces within the network
      DATA_DIR: "/app/traildepot"
      RUST_BACKTRACE: "1"
      RUST_LOG: "info"  # Adjust log level as needed: trace, debug, info, warn, error

      # Security (set these in .env file or external secrets)
      # JWT_SECRET: "${JWT_SECRET}"  # Generate a secure secret
      # ADMIN_EMAIL: "${ADMIN_EMAIL:-admin@localhost}"
      # ADMIN_PASSWORD: "${ADMIN_PASSWORD}"  # Set secure password

      # CORS configuration (adjust as needed)
      CORS_ORIGINS: "http://localhost:3000,http://localhost:8080"  # Add your frontend URLs

      # Optional: Email configuration
      # SMTP_HOST: "${SMTP_HOST}"
      # SMTP_PORT: "${SMTP_PORT:-587}"
      # SMTP_USER: "${SMTP_USER}"
      # SMTP_PASSWORD: "${SMTP_PASSWORD}"
      # SMTP_FROM: "${SMTP_FROM}"

      # Optional: OAuth provider settings
      # GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
      # GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"
      # GITHUB_CLIENT_ID: "${GITHUB_CLIENT_ID}"
      # GITHUB_CLIENT_SECRET: "${GITHUB_CLIENT_SECRET}"

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/_/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

    # Command (uncomment if you need to override default)
    # command: "/app/trail --data-dir /app/traildepot run --address 0.0.0.0:4000"

networks:
  shared_net:
    external: true  # This assumes the network already exists
    name: shared_net

